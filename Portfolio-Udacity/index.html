<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Portfolio</title>
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="stylesheet" type="text/css" href="css/responsive.css">
    </head>
    <body>
        <div class="container">    
            <header class="header">
                <div class="header_inner">
                    <img class="header_logo" src="img/udacity-logo.svg" alt="Udacity Logo">
                    <h1 class="header_main_text">amninder kaur</h1>
                    <h3 class="header_sub_text">aspiring front-end developer</h3>
                </div>
            </header>
            <hr>
            <section class="body_section">
                <div class="body_inner">
                    <img class="profile" src="img/web-developer-portfolio.jpg" alt="Portfolio Wallpaper">
                    <h2 class="featured_work_section">Featured Work</h2>
                    <div class="projects_des">
                        <div class="project one">
                            <img class="project_img" src="img/appify.jpeg" alt="Featured Project 1">
                            <h2 class="project_title">applify</h2>
                            <a href="https://github.com/udacity/Appify">https://github.com/udacity/Appify</a>
                        </div>
                        <div class="project two">
                            <img class="project_img" src="img/sunflower.jpeg" alt="Featured Project 2">
                            <h2 class="project_title">sunflower</h2>
                            <a href="https://github.com/udacity/Sunflower">https://github.com/udacity/Sunflower</a>
                        </div>
                        <div class="project three">
                            <img class="project_img" src="img/bokeh.jpg" alt="Featured Project 2">
                            <h2 class="project_title">bokeh</h2>
                            <a href="https://github.com/udacity/Bokeh">https://github.com/udacity/Bokeh</a>
                        </div>
                    </div>
                </div>
            </section>
            <footer class="footer">
                <p>Designed by Amninder Kaur...</p>
            </footer>
        </div>
    </body>
</html>
